name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run integration tests
        run: ./gradlew -PintegrationTests check
      - name: Test and build the app
        run: ./gradlew build
